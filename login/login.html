    <main class="form">

            <h1 style="color:white; text-align:center; font-size:50px;">Welcome Back!</h1>

            <form class="login" method="post" action="index.html">
                <p><input id="login-name" type="text" name="login" value="" placeholder="Username or Email"></p>

           <a ui-sref="practiceStaff"><input id="login-submit" type="submit" name="commit" value="LOG IN"></a>

        </section>
    </main>
